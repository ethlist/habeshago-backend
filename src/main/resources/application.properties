spring.application.name=habeshaGo
spring.profiles.active=dev

# Default to H2 for development (override in production profile)
spring.datasource.url=jdbc:h2:mem:habeshago;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA settings - use update for dev, validate for prod
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway - disabled for dev, enabled for prod
spring.flyway.enabled=false

# H2 Console (dev only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator
management.endpoints.web.exposure.include=health,info

# Telegram bot token
habeshago.telegram.bot-token=${TELEGRAM_BOT_TOKEN:REPLACE_ME}

# JWT settings
habeshago.jwt.secret=${JWT_SECRET:dev-secret-key-change-in-production-minimum-256-bits-required}
habeshago.jwt.expiration-ms=86400000

# Server settings
server.port=${PORT:9080}

# Stripe settings (for web verification payments)
habeshago.stripe.secret-key=${STRIPE_SECRET_KEY:}
habeshago.stripe.verification-price-cents=999
habeshago.stripe.success-url=${STRIPE_SUCCESS_URL:http://localhost:5173/verification/success}
habeshago.stripe.cancel-url=${STRIPE_CANCEL_URL:http://localhost:5173/verification/cancel}
