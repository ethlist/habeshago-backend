version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: habeshago-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-habeshago}
      POSTGRES_USER: ${POSTGRES_USER:-habeshago}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-habeshago} -d ${POSTGRES_DB:-habeshago}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - habeshago-network

  # Spring Boot Backend
  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: habeshago-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-habeshago}
      DATABASE_USERNAME: ${POSTGRES_USER:-habeshago}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:?Telegram bot token required}
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      PORT: 8080
      # CORS - allow your Cloudflare Pages domain
      HABESHAGO_CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://habeshago.pages.dev}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - habeshago-network

  # Nginx Reverse Proxy (for SSL termination)
  nginx:
    image: nginx:alpine
    container_name: habeshago-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
    networks:
      - habeshago-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: habeshago-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - certbot_data:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  certbot_data:

networks:
  habeshago-network:
    driver: bridge
